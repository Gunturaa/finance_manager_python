<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            Finance Manager
        </h2>
        <ul>
            <li><a href="{{ url_for('dashboard') }}" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{{ url_for('view_transactions') }}"><i class="fas fa-list"></i> Transactions</a></li>
            <li><a href="{{ url_for('add_transaction') }}"><i class="fas fa-plus-circle"></i> Add Transaction</a></li>
            <li><a href="{{ url_for('view_bills') }}"><i class="fas fa-file-invoice-dollar"></i> Bills</a></li>
            <li><a href="{{ url_for('add_bill') }}"><i class="fas fa-plus-circle"></i> Add Bill</a></li>
            <li><a href="{{ url_for('view_budgets') }}"><i class="fas fa-wallet"></i> Budgets</a></li>
            <li><a href="{{ url_for('add_budget') }}"><i class="fas fa-plus-circle"></i> Add Budget</a></li>
            <li><a href="{{ url_for('view_debts') }}"><i class="fas fa-hand-holding-usd"></i> Debts</a></li>
            <li><a href="{{ url_for('add_debt') }}"><i class="fas fa-plus-circle"></i> Add Debt</a></li>
            <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
