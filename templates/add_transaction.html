<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4"><i class="fas fa-plus-circle"></i> Tambah Transaksi</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="date" class="form-label"><i class="fas fa-calendar-alt"></i> Tanggal:</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label"><i class="fas fa-file-alt"></i> Deskripsi:</label>
                    <input type="text" id="description" name="description" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label"><i class="fas fa-money-bill-wave"></i> Jumlah:</label>
                    <input type="number" id="amount" name="amount" class="form-control" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label"><i class="fas fa-list"></i> Kategori:</label>
                    <input type="text" id="category" name="category" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label"><i class="fas fa-exchange-alt"></i> Jenis:</label>
                    <select id="type" name="type" class="form-select" required>
                        <option value="income">Pemasukan</option>
                        <option value="expense">Pengeluaran</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Simpan</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary"><i class="fas fa-home"></i> Kembali ke Beranda</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
