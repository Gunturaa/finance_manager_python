<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Add Transaction{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .form-container {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .form-table {
            width: 100%;
            border-collapse: collapse;
        }
        .form-table td {
            padding: 10px;
            vertical-align: middle;
        }
        .form-label {
            font-weight: bold;
            color: #2c3e50;
            width: 150px;
            text-align: right;
        }
        .btn-primary {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-secondary {
            background-color: #7f8c8d;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-secondary:hover {
            background-color: #636e72;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            Finance Manager
        </h2>
        <ul>
            <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{{ url_for('view_transactions') }}"><i class="fas fa-list"></i> Transactions</a></li>
            <li><a href="{{ url_for('add_transaction') }}" class="active"><i class="fas fa-plus-circle"></i> Add Transaction</a></li>
            <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        {% block content %}
        <div class="form-container">
            <h1>Add Transaction</h1>
            <form method="POST" action="{{ url_for('add_transaction') }}">
                <table class="form-table">
                    <tr>
                        <td class="form-label"><i class="fas fa-calendar-alt"></i> Date</td>
                        <td><input type="date" id="date" name="date" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td class="form-label"><i class="fas fa-money-bill-wave"></i> Amount</td>
                        <td><input type="number" id="amount" name="amount" class="form-control" step="0.01" required></td>
                    </tr>
                    <tr>
                        <td class="form-label"><i class="fas fa-file-alt"></i> Description</td>
                        <td><input type="text" id="description" name="description" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td class="form-label"><i class="fas fa-list"></i> Category</td>
                        <td><input type="text" id="category" name="category" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td class="form-label"><i class="fas fa-exchange-alt"></i> Type</td>
                        <td>
                            <select id="type" name="type" class="form-select" required>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <div class="text-center" style="margin-top: 15px;">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary"><i class="fas fa-home"></i> Back to Dashboard</a>
                </div>
            </form>
        </div>
        {% endblock %}
    </div>
</body>
</html>
