{% extends "base_dashboard.html" %}

{% block title %}Tambah Hutang{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Tambah Hutang</h1>
        <a href="{{ url_for('view_debts') }}" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm">
            <i class="fas fa-arrow-left fa-sm text-white-50"></i> Kembali
        </a>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Form Tambah Hutang</h6>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_debt') }}">
                <div class="form-group">
                    <label for="person">Orang</label>
                    <input type="text" class="form-control" id="person" name="person" required>
                </div>
                <div class="form-group">
                    <label for="amount">Jumlah</label>
                    <input type="number" class="form-control" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="type">Jenis</label>
                    <select class="form-control" id="type" name="type" required>
                        <option value="loan">Pinjaman</option>
                        <option value="borrow">Hutang</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
