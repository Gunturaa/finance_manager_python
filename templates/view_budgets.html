<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anggaran Bulanan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Daftar Anggaran</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Kategori</th>
                <th>Jumlah</th>
                <th>Bulan</th>
            </tr>
        </thead>
        <tbody>
            {% for budget in budgets %}
            <tr>
                <td>{{ budget[0] }}</td>
                <td>{{ budget[1] }}</td>
                <td>{{ budget[2] }}</td>
                <td>{{ budget[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">Kembali ke Beranda</a>
</body>
</html>
