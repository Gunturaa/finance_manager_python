{% extends "base_dashboard.html" %}

{% block title %}Edit Transaction{% endblock %}

{% block content %}
<header>
    <h1>Edit Transaction</h1>
</header>
<main class="dashboard-container">
    <div class="dashboard-card">
        <form method="POST" action="{{ url_for('edit_transaction', transaction_id=transaction.id) }}">
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" name="date" class="form-control" value="{{ transaction.date }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" name="description" class="form-control" value="{{ transaction.description }}" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" name="amount" class="form-control" value="{{ transaction.amount }}" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" id="category" name="category" class="form-control" value="{{ transaction.category }}" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select id="type" name="type" class="form-control" required>
                    <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>Income</option>
                    <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Expense</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('view_transactions') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</main>
{% endblock %}
