<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4"><i class="fas fa-edit"></i> Edit Transaksi</h2>

            <form action="{{ url_for('edit_transaction', transaction_id=transaction[0]) }}" method="POST">
                <div class="mb-3">
                    <label for="date" class="form-label">Tanggal</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ transaction[1] }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Deskripsi</label>
                    <input type="text" class="form-control" id="description" name="description" value="{{ transaction[2] }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="amount" class="form-label">Jumlah</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ transaction[3] }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="category" class="form-label">Kategori</label>
                    <input type="text" class="form-control" id="category" name="category" value="{{ transaction[4] }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="type" class="form-label">Jenis</label>
                    <select class="form-control" id="type" name="type" required>
                        <option value="income" {% if transaction[5] == 'income' %}selected{% endif %}>Income</option>
                        <option value="expense" {% if transaction[5] == 'expense' %}selected{% endif %}>Expense</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Simpan</button>
                    <a href="{{ url_for('view_transactions') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Batal</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
